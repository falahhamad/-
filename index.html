<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT جاهز</title>
<style>
body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px;}
.container { max-width:500px; margin:auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.1);}
input[type=text] { width:100%; padding:10px; margin-bottom:10px; font-size:16px; }
button { padding:10px 20px; font-size:16px; cursor:pointer; background:#0088cc; color:#fff; border:none; border-radius:5px; }
#answerDiv { margin-top:20px; padding:10px; background:#f1f1f1; border-radius:5px; min-height:50px; }
</style>
</head>
<body>

<div class="container">
    <h2>اسأل ChatGPT</h2>
    <input type="text" id="questionInput" placeholder="اكتب سؤالك هنا">
    <button id="askBtn">إرسال</button>
    <div id="answerDiv"></div>
</div>

<script>
const apiUrl = "https://chatgpt-falah.repl.co/chat"; // الرابط جاهز

document.getElementById('askBtn').addEventListener('click', async () => {
    const questionInput = document.getElementById('questionInput');
    const question = questionInput.value;
    if(!question) return;

    const response = await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
    });

    const data = await response.json();
    document.getElementById('answerDiv').innerText = data.reply;
    questionInput.value = '';
});
</script>

</body>
</html>
